name: E2E Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch: # Allow manual trigger
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight

jobs:
  test-e2e:
    name: E2E Tests (${{ matrix.browser }})
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Create .env.e2e file
        run: |
          cat <<EOF > .env.e2e
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.TEST_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.TEST_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY }}
          EOF

      - name: Run E2E tests
        run: npm run test:e2e -- --project=${{ matrix.browser }} --reporter=html,json
        env:
          CI: true

      - name: Upload test results JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results/e2e-results.json
          retention-days: 30

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}
          path: test-results/**/*.png
          retention-days: 7

      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: videos-${{ matrix.browser }}
          path: test-results/**/*.webm
          retention-days: 7

      - name: Upload traces on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: traces-${{ matrix.browser }}
          path: test-results/**/*.zip
          retention-days: 7

  # Summary job that reports overall status
  e2e-summary:
    name: E2E Test Summary
    runs-on: ubuntu-latest
    needs: test-e2e
    if: always()

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: all-results/

      - name: Generate test summary
        run: |
          echo "# ðŸ§ª E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.test-e2e.result }}" == "success" ]; then
            echo "âœ… **All E2E tests passed across all browsers!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Some E2E tests failed**" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Matrix" >> $GITHUB_STEP_SUMMARY
          echo "- Chromium: ${{ needs.test-e2e.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Firefox: ${{ needs.test-e2e.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- WebKit: ${{ needs.test-e2e.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with test results
        uses: daun/playwright-report-comment@v3
        if: always() && github.event_name == 'pull_request'
        with:
          report-path: all-results/playwright-report-chromium/
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check final status
        if: needs.test-e2e.result != 'success'
        run: exit 1
